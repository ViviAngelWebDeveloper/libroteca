<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="listas.css" />
</head>
<body>
    <h1 class="titulo">Listado de Usuarios</h1>
    <ul id="user-list"></ul>
    <button class="btn-volver" onclick="window.location.href='index.html'">Volver</button>

    <!-- Modal para editar usuario -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editUserModal')">&times;</span>
            <h2 class="subtitulo">Editar Usuario</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <input type="text" id="edit-username" placeholder="Nombre" required>
                <input type="text" id="edit-lastname" placeholder="Apellido" required>
                <input type="email" id="edit-email" placeholder="Email" required>
                <input type="date" id="edit-birthday" placeholder="Fecha Nac" required>
                <input type="password" id="edit-password" placeholder="ContraseÃ±a" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
